<!DOCTYPE html>
<html lang="en">
<head>
    #parse( "/templates/components/head.html" )
    <link rel="stylesheet" type="text/css" href="/css/login/login_style.css">
</head>
<body>
    #parse( "/templates/components/navbar.html" )


    <div style="margin-bottom: 5%;"></div>

        <div class="container">
            <form action="#" method="post" id="form1">
            <div class="row mx-auto col-lg-4 col-md-6 col-sm-12">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Login</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="login" id="login_input">
                </div>
            </div>

            <div class="row mx-auto col-lg-4 col-md-6 col-sm-12">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Password</span>
                    <input type="password" class="password_input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="password" id="password_input">
                </div>
            </div>

            <div class="row mx-auto col-lg-4 col-md-6 col-sm-12">
                <div class="form-check" style="padding-left: 2.2rem;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Display password
                    </label>
                </div>
            </div>

            <div class="row mx-auto login_buttonn col-lg-4 col-md-6 col-sm-12">
                <button type="submit" id="submit_bt" class="btn btn-success">Log In!</button>
            </div>
    <div class="row mx-auto login_buttonn col-lg-4 col-md-6 col-sm-12"><a class="btn btn-secondary" href="/create-acc">Don't have an account?</a>
    </div>
    </form>
    </div>


    #parse( "/templates/components/scripts.html" )
    <script src="/js/login/display_password.js"></script>
</body>
</html>
